<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码赢超级大奖</title>
  <style>
    body{
      background: linear-gradient(90deg, rgb(231, 221, 216) 0%, rgb(167, 130, 75) 20%, #ff0 40%, #f90 60%, rgb(55, 255, 0) 80%, rgb(64, 0, 255) 100%);
    }
    .box{
      text-align: center;
    }
    .box #qy-canvas{
      margin: 0 auto;
      width: 280px;
      height: 280px;
      text-align: center;

    }
  </style>
</head>
<body>
  <div class="box">
    <div>扫码赢超级大奖</div>
    <div id="qy-canvas"></div>
  </div>
  <script src="./code.js"></script>
  <script>
    var qyCanvas = document.getElementById('qy-canvas');
    var qyCode = new QRCode(qyCanvas, "https://coderleeee.github.io/m.github.io/");
    qyCode.draw();
  </script>

</body>
</html>
